<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="text-center">
      <img src="logo.png" alt="Logo de l'entreprise Les petits plats" class="w-25"/>
    </header>
    <main class="container-fluid">
      <div class="container">
        <div class="input-group mb-3">
          <input
            type="text"
            id="first-research"
            class="form-control main-research"
            placeholder="Recherche un ingrÃ©dient, un appareil, ustensiles ou une recette"
          />
          <div class="input-group-append">
            <span class="input-group-text h-100 border"
              ><i class="fa fa-search"></i
            ></span>
          </div>
        </div>
        <div id="tags" class="d-flex">
          <div id="ingredientags"></div>
          <div id="appliancestags"></div>
          <div id="ustensilstags"></div>
        </div>
        <div class="d-flex flex-wrap">
          <div class="mt-2">
            <input class="blue-ing border-0 rounded p-2 mr-2" list="ingredients" placeholder="Ingredients"/>
            <ul id="ingredients" class="blue-ing position-absolute invisible w-90 p-2 list-unstyled"></ul>
          </div>
          <div class="mt-2">
            <input class="green-app border-0 rounded p-2 mr-2" list="appareils" placeholder="Appareils" />
            <ul id="appareils" class="green-app position-absolute invisible w-90 p-2 list-unstyled"></ul>
          </div>
          <div class="mt-2">
            <input class="red-ust border-0 rounded p-2 mr-2" list="ustensiles" placeholder="Ustensiles" />
            <ul id="ustensiles" class="red-ust position-absolute invisible w-90 p-2 list-unstyled"></ul>
          </div>
        </div>
        <div class="row mt-3" id="recipes"></div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>

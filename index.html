<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Logo de l'entreprise Les petits plats" />
    </header>
    <div class="container-fluid">
      <div class="container">
        <div class="input-group mb-3">
          <input
            type="text"
            id="first-research"
            class="form-control"
            placeholder="Recherche un ingrÃ©dient, un appareil, ustensiles ou une recette"
          />
          <div class="input-group-append">
            <span class="input-group-text height"
              ><i class="fa fa-search"></i
            ></span>
          </div>
        </div>
        <div class="row">
          <input list="ingredients" placeholder="Ingredients">
          <datalist id="ingredients"></datalist>
          <input list="ustensiles" placeholder="Ustensiles">
          <datalist id="ustensiles"></datalist>
          <input list="appareils" placeholder="Appareils">
          <datalist id="appareils"></datalist>
        </div>
        <div class="row" id="recipes"></div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
  </body>
</html>
